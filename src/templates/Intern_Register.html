<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intern Registration - HRMS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <section class="fields">
    <h1>Intern Registration - HRMS</h1>

    <div class="form-box">
      <form id="registerForm">
        <!-- Intern ID -->
        <input type="text" id="internId" name="internId" placeholder="Intern ID" required />

        <!-- Username -->
        <input type="text" id="username" name="username" placeholder="Username" required />

        <!-- Password -->
        <input type="password" id="password" name="password" placeholder="Password" required />

        <!-- Confirm Password -->
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />

        <!-- Face Recognition -->
        <label for="webcam" style="margin-top: 10px; font-weight: bold;">Face Capture</label>
        <video id="webcam" autoplay playsinline style="width: 100%; margin-top: 10px; border-radius: 10px;"></video>
        <button type="button" class="hero-btn" onclick="captureFace()">Capture Face</button>
        <canvas id="snapshotCanvas" style="display:none;"></canvas>
        <p class="note" id="captureMsg" style="font-size: 14px; color: #28a745;"></p>

        <!-- Submit Button -->
        <button type="submit" class="hero-btn">Register</button>

        <p style="margin-top: 20px;">Already have an account? 
          <a href="{{ url_for('login') }}" style="color: #fbb115; font-weight: bold; text-decoration: none;">Log in</a>
        </p>
      </form>
    </div>
  </section>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('snapshotCanvas');
    const captureMsg = document.getElementById('captureMsg');
    let capturedImages = [];

    // Webcam setup
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("Webcam access error:", err);
        });
    }

    function captureFace() {
      if (capturedImages.length >= 10) {
        alert("You've already captured 10 face images.");
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imgData = canvas.toDataURL('image/png');
      capturedImages.push(imgData);

      captureMsg.innerText = `Captured ${capturedImages.length}/10 face images.`;
    }

    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const internId = document.getElementById('internId').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!internId || !username || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      if (capturedImages.length < 10) {
        alert("Please capture 10 face images.");
        return;
      }

      const internData = {
        internId: internId,
        username: username,
        password: password,
        images: capturedImages
      };

      fetch("/submit_registration", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(internData)
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || "Registered successfully!");
        window.location.href = "{{ url_for('login') }}";
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Registration failed.");
      });
    });
  </script>
</body>
</html>
